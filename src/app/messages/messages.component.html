<app-wf-navbar class="d-none d-md-block d-lg-block d-xl-block"></app-wf-navbar>
<app-chat-rooms-mobile-head-widget></app-chat-rooms-mobile-head-widget>
<app-wb-messages-content>
    <div class="d-block messaging-module-container-fluid w-100">
        <div class="d-block messaging-module-container">
            <div class="row mx-0 p-0 h-100">
                <div class="pull-left col-12 col-md-3 col-lg-3 d-block p-0 h-100">
                    <app-chat-rooms-widget></app-chat-rooms-widget>
                </div>
                <div class="col-12 col-md-5 col-lg-5 d-none d-md-block d-lg-block p-0">
                    <app-chat-thread-widget [chatroom]="messengerService.CURRENT_MESSENGER_CHATROOM">
                    </app-chat-thread-widget>
                </div>
                <div class="col-12 col-md-4 col-lg-4  d-none d-md-block d-lg-block pull-right">
                    <app-wf-right-sidebar></app-wf-right-sidebar>
                </div>
            </div>
        </div>
    </div>
</app-wb-messages-content>
<!--Main layout-->
<app-wf-footer></app-wf-footer>
<app-message-image-modal-view *ngIf="messengerService.messagePhotos!=null"></app-message-image-modal-view>
