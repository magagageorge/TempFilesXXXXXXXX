<app-wf-navbar class="d-none d-md-block d-lg-block"></app-wf-navbar>
<app-wf-navbar-summary [back_route]="parent_route" [display_text]="title" class="d-block d-md-none d-lg-none"></app-wf-navbar-summary>    
 
  <app-wf-main-content>
  
  <div  class="container-fluid px-md-5 px-lg-5" style="min-height: 100%;">
  <div class="row" style="min-height: 80vh;">
  <div class="pull-left d-none d-md-block d-lg-block col-md-2 col-lg-2" style="min-height:80vh;">
      <app-network-left-widget></app-network-left-widget>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  p-0">
      <div class="card w-100  mx-0">
          <div class="card-header  py-0 px-0">
            <div class="w-100">
              <app-invite-nav-widget [tab]="tab"></app-invite-nav-widget>
            </div>
          </div>
          <div *ngIf="connectionsService.CONNECT_SENT_REQUESTS.length" class="card-body p-0">
            <div *ngIf="connectionsService.CONNECT_SENT_REQUESTS.length" class="row p-0 m-0">
              <div  *ngFor="let profile of connectionsService.CONNECT_SENT_REQUESTS;let i=index;" class="col-12 col-md-6 m-0 p-0">
                 <app-profile-card-widget *ngIf="i<100" [profile]="profile"></app-profile-card-widget>
              </div>
           </div>
            
          </div> 
          <div *ngIf="connectionsService.loading_sent_requests==true && !connectionsService.CONNECT_SENT_REQUESTS.length" class="card-body py-0 text-center">
            <span class="fa fa-spinner fa-pulse fa-spin"></span>
          </div>
          <div *ngIf="connectionsService.loading_sent_requests==false && !connectionsService.CONNECT_SENT_REQUESTS.length" class="card-body py-0 text-center">
            <span class="fa fa-info-circle"></span>  <span i18n>Currently you have not pending sent Invitations</span>
          </div>
        </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4  d-none d-md-block d-lg-block pull-right">
  <app-wf-right-sidebar></app-wf-right-sidebar>
  </div>
  </div>
  </div>
  </app-wf-main-content>
  <!--Main layout-->
  <app-wf-footer></app-wf-footer>
