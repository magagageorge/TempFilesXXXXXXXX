<app-overlay-modal-container>
    <div class="row m-0 px-0 h-100 align-items-center">
        <div class="col-12 col-sm-8 col-md-4 col-lg-4  col-xl-4 mx-auto px-0 h-100 align-items-center d-flex">
            <div class="d-block align-self-center w-100 mx-auto my-auto">
                <div class="card w-100 mx-auto my-auto" id="profile-experience-form">
                    <div class="card-body p-1">
                        <div class="row px-0 mx-0">
                            <div class="col-10">
                                <span>&nbsp;&nbsp;&nbsp;</span>
                            </div>
                            <div class="col-2">
                                <span class="pull-right" (click)="editProfileService.cancelDeleteProfile()"
                                    style="font-size: 130%;cursor:pointer;">
                                    <span class="fa fa-close"></span>
                                </span>
                            </div>
                        </div>
                        <div class="row px-0 mx-0">
                            <div class="col-12">
                                <span>Are you sure you want to delete this Education?</span>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-sm btn-primary pull-right" (click)="editProfileService.cancelDeleteProfile()">No Thanks</button>
                                <button class="btn btn-sm btn-outline-primary pull-right" (click)="delete()">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-overlay-modal-container>
