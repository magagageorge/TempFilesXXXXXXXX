<div class="row m-0 px-0 h-100 align-items-center">
  <div class="col-12 mx-0 px-0 h-100 align-items-center d-flex" #OvelayViewProfilePicture>
    <div *ngIf="profilePhotosService.viewerHeight > 0 && profilePhotosService.viewerWidth>0"
       class="d-block align-self-center mx-auto my-auto">
      <img [src]="profilePhotosService.currentViewImage.data.url" class="d-block mx-auto my-auto"
        [ngStyle]="{'max-height':''+(profilePhotosService.viewerHeight-10)+'px','max-width':''+(profilePhotosService.viewerWidth-10)+'px'}">
    </div>

    <div class="post-image-view-controls">
      <div class="row">
        <div class="col-12 col-md-10 col-lg-10 mx-auto">
          <div class="d-block w-100">
            <div *ngIf="profilePhotosService.currentViewImageIndex>0"  (click)="profilePhotosService.viewPreviousPhotoInModal()" class="d-block p-3 pull-left action-btn"  style="cursor: pointer;">
              <span class="fa fa-arrow-left"></span>
            </div>

            <div *ngIf="profilePhotosService.profilePhotos.length > (profilePhotosService.currentViewImageIndex+1)" (click)="profilePhotosService.viewNextPhotoInModal()" class="d-block p-3 pull-right action-btn" style="cursor: pointer;">
              <span class="fa fa-arrow-right"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
