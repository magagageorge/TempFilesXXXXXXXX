<ng-container
  *ngIf="(urlviewerService.PPVIEWER.profile.about!='' && urlviewerService.PPVIEWER.profile.about!=null) || urlviewerService.PPVIEWER.profile.my_profile==true">
  <div class="card p-1">
    <div class="card-body p-0">
      <div class="d-block w-100">
        <div class="row my-2 mx-0">
          <div class="col-10">
            <h5>About Summary</h5>
          </div>
          <div class="col-2 pull-right">
            <span *ngIf="urlviewerService.PPVIEWER.profile.my_profile==true" class="pull-right"
              style="font-size: 150%;cursor: pointer;" (click)="editProfileService.EditProfileAbout()">
              <span class="fa fa-pencil"></span>
            </span>
          </div>
        </div>
      </div>
      <div class="d-block  w-100">
        <div
          *ngIf="urlviewerService.loading_viewer==true || (urlviewerService.PPVIEWER.profile.about!='' && urlviewerService.PPVIEWER.profile.about!=null) || urlviewerService.PPVIEWER.profile.my_profile==true"
          class="row mx-0">

          <div *ngIf="urlviewerService.PPVIEWER.profile.about!='' && urlviewerService.PPVIEWER.profile.about!=null"
            class="col-12">
            <app-show-more-text-widget [text]="urlviewerService.PPVIEWER.profile.about" [item_id]="null"
              [show_more_url]="null" [min_limit]="100" [max_limit]="1000" [show_all]="false">
            </app-show-more-text-widget>
          </div>
          <ng-container
            *ngIf="urlviewerService.PPVIEWER.profile.my_profile==true && (urlviewerService.PPVIEWER.profile.about=='' || urlviewerService.PPVIEWER.profile.about==null)">
            <div class="col-12 mx-0">
              <div class="list-group w-100 p-0 mx-0">
                <span class="list-group-item w-100" (click)="editProfileService.EditProfileAbout()"
                  style="cursor: pointer;">
                  <span style="font-size:110%;">
                    <span class="fa fa-book"></span></span>
                  <span class="p-1">Add a summary to tell people about your
                    working expertise and interests. (<span style="color: darkgray;">It is the first
                      thing people look when Visiting your profile</span>)</span> <span class="fa fa-plus"></span>
                </span>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-container>
