<div class="w-100 sticky-top">
    <div class="card m-0">
        <div class="card-body py-0">
            <div class="row p-0">
                <div class="col-12 p-0">
                    <ul class="list-group list-group-flush mx-0">
                        <li class="list-group-item px-1 text-center">
                            <a routerLink="/{{urlviewerService.PPVIEWER.profile.url}}" class="d-block w-100">
                                <img style="max-width:80px;" src="{{urlviewerService.PPVIEWER.profile.avatar}}"
                                    class="img-fluid rounded-circle z-depth-0">
                                <span class="d-block w-100">
                                    <span>{{urlviewerService.PPVIEWER.profile.name}}</span>
                                </span>
                            </a>
                            <div class="w-100" style="font-size:80%;">
                                <span>{{urlviewerService.PPVIEWER.profile.title}}</span>
                            </div>
                        </li>
                        <li class="list-group-item px-1 text-center">
                            <div class="d-block w-100">
                                <span *ngIf="urlviewerService.PPVIEWER.profile.no_connections>0" class="w-100">
                                    <h3>{{urlviewerService.PPVIEWER.profile.no_connections}}</h3>
                                </span>
                                <span class="w-100" i18n>Connections</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
