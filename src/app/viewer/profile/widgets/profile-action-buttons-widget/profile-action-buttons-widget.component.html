  <ng-container *ngIf="urlviwerService.PPVIEWER.profile.my_profile!=true">
    <app-wb-profile-connect-button [profile_id]="urlviwerService.PPVIEWER.profile.user_id" [connectStatus]="urlviwerService.PPVIEWER.profile.connectStatus"></app-wb-profile-connect-button>
    <button *ngIf="urlviwerService.PPVIEWER.profile.connectStatus.connected==true"
      class="btn btn-outline-primary btn-sm btn-rounded waves-effect"><span
        class="fa fa-envelope"></span><span>&nbsp;</span>
      <ng-container i18n>Message</ng-container>
    </button>
  </ng-container>
