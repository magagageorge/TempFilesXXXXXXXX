<div class="row m-0 px-0 h-100 align-items-center">
        <div class="col-12 col-md-8 col-lg-8 mx-auto px-0 h-100 align-items-center d-flex" #OvelayViewProfilePicture>
          <div class="d-block align-self-center w-100 mx-auto my-auto">
      
            <div class="card w-100 mx-auto my-auto" id="crop-profile-avatar-widget">
              <div class="card-header"><span class="font-weight-bold">Crop Profile Photo</span></div>
              <div class="card-body p-0">
                <div class="d-block" style="max-height:80vh;">
    
                  <image-cropper
                  [imageChangedEvent]="imageChangedEvent"
                  [imageFileChangedEvent]="editProfileService.avatar_preview_info.file"
                  [maintainAspectRatio]="true"
                  [containWithinAspectRatio]="containWithinAspectRatio"
                  [aspectRatio]="1 / 1"
                  [resizeToWidth]="600"
                  [cropperMinWidth]="600"
                  [onlyScaleDown]="true"
                  [roundCropper]="false"
                  format="jpg"
                  outputType="base64"
                  (imageCropped)="imageCropped($event)"
                  (imageLoaded)="imageLoaded()"
                  (cropperReady)="cropperReady()"
                  (loadImageFailed)="loadImageFailed()"
                  [style.display]="showCropper ? null : 'none'"
                  [alignImage]="'center'"
              ></image-cropper>
    
                </div>
              </div>
              <div class="card-footer p-1">
                <div  class="d-block">
                  <button class="btn btn-sm btn-rounded pull-left" (click)="editProfileService.cancelEditAvatar()">Cancel</button>
                  <button class="btn btn-sm btn-rounded btn-primary pull-right" (click)="SaveCroppedAvatar()">Save</button>
                </div>
              </div>
            </div>
      
          </div>
      
        </div>
      </div>
