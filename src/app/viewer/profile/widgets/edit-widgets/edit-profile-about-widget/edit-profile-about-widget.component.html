<div class="row m-0 px-0 h-100 align-items-center">
    <div class="col-12 col-md-6 col-lg-6 mx-auto px-0 h-100 align-items-center d-flex" #OvelayViewProfilePicture>
        <div class="d-block align-self-center w-100 mx-auto my-auto">

            <div class="card w-100 mx-auto my-auto" id="profile-about-form">
                <div class="card-header"><span class="font-weight-bold">Edit About</span></div>
                <div class="card-body" style="overflow-y: scroll;">
                    <form [formGroup]="profileGroup" (ngSubmit)="save()" class="p-1">
                        <div class="form">

                            <div class="d-block">
                                <div class="row align-middle py-1">
                                    <div class="col-12">
                                        <label class="py-0">Summary</label>
                                        <textarea class="form-control form-rounded" name="about" rows="8" formControlName="about"
                                            [ngClass]="{ 'is-invalid': submitted && f.about.errors }"
                                            [(ngModel)]="profileModel.about"></textarea>
                                        <div *ngIf="submitted && f.about.errors"
                                            class="invalid-feedback text-danger text-right form-text text-muted mb-1">
                                            <div *ngIf="f.about.errors.required" i18n>Required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>


                </div>
                <div class="card-footer p-0">
                    <button class="btn btn-sm btn-rounded pull-left"
                        (click)="editProfileService.cancelEditProfile()">Cancel</button>

                        <button class="btn btn-sm btn-rounded btn-primary pull-right"
                        (click)="save()">Save</button>
                </div>
            </div>

        </div>

    </div>
</div>
