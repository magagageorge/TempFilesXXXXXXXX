<div class="row m-0 px-0 h-100 align-items-center">
    <div class="col-12 col-md-6 col-lg-6 mx-auto px-0 h-100 align-items-center d-flex" #OvelayViewProfilePicture>
        <div class="d-block align-self-center w-100 mx-auto my-auto">

            <div class="card w-100 mx-auto my-auto" id="profile-industries-form">
                <div class="card-header px-1">
                    <div class="row m-0 p-0">
                        <ng-container *ngIf="editProfileService.editMode.industries.action=='addIndustries'">
                            <div class="col-9 px-1">
                                <span class="font-weight-bold">Add Industries</span>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="editProfileService.editMode.industries.action=='editIndustries'">
                            <div class="col-9 px-1">
                                <span class="font-weight-bold">Edit Industries<ng-container
                                        *ngIf="profileService.MYPROFILE.dealing.length > 0">
                                        ({{profileService.MYPROFILE.dealing.length}})</ng-container></span>
                            </div>
                        </ng-container>
                            <div class="col-3">
                                <ng-container
                                    *ngIf="(editProfileService.editMode.industries.action=='editIndustries'  && inEditindustriesPicker.selectedItemsList.length > 0) || ( editProfileService.editMode.industries.action=='addIndustries' && industriesPicker.selectedItemsList.length > 0)">
                                    <span (click)="save()" style="font-size: 120%;cursor: pointer;"  class="pull-right">Save</span>
                                </ng-container>
                                <ng-container
                                    *ngIf="(editProfileService.editMode.industries.action=='editIndustries' && inEditindustriesPicker.selectedItemsList.length == 0)">
                                    <span (click)="editProfileService.AddProfileDealingWith()" class="pull-right" style="font-size: 120%;cursor: pointer;"><span
                                            class="fa fa-plus"></span><span>&nbsp;</span>Add</span>
                                </ng-container>
                            </div>
                    </div>
                </div>
                <div class="card-body px-1" style="overflow-y: scroll;">

                    <ng-container *ngIf="editProfileService.editMode.industries.action=='addIndustries'">
                        <div class="d-block mb-2">
                            <div class="row align-middle py-1 mx-0">
                                <div class="col-12">
                                    <label class="py-0 m-0">Filter Industries</label>
                                    <input type="text" class="form-control form-rounded" name="filterBy"
                                        [(ngModel)]="industriesPicker.filterBy" placeholder="Filter Industries">
                                </div>
                            </div>
                        </div>
                        <div class="d-block mb-2">
                            <ng-container *ngFor="let industry of industriesPicker.selectedItemsList;let i = index">
                                <span (click)="industriesPicker.unselectItem(industry)" class="chip"
                                    style="margin:1px;"><span class="fa fa-check"
                                        style="font-size:120%;"></span><span>&nbsp;</span><span>{{industry.name}}</span></span>
                            </ng-container>
                        </div>

                        <div class="d-block mb-2">
                            <div class="w-100">
                                <span>Suggested Industries</span>
                            </div>
                            <ng-container *ngFor="let industry of industriesPicker.filterByName();let i = index">
                                <span (click)="industriesPicker.selectItem(industry)" class="chip"
                                    style="margin:1px;"><span class="fa fa-plus"
                                        style="font-size:120%;"></span><span>&nbsp;</span><span>{{industry.name}}</span></span>
                            </ng-container>
                        </div>
                    </ng-container>


                    <ng-container *ngIf="editProfileService.editMode.industries.action=='editIndustries'">
                        <div class="d-block w-100">
                            <div class="list-group w-100 mx-0">
                                <ng-container *ngFor="let industry of inEditindustriesPicker.itemsList">
                                    <div class="list-group-item w-100">
                                        <div class="row m-0 p-0">
                                            <div class="col-10">
                                                <span>{{industry.name}}</span>
                                            </div>
                                            <div class="col-2">
                                                <ng-container
                                                    *ngIf="editProfileService.editMode.industries.action=='editIndustries'">
                                                    <span (click)="inEditindustriesPicker.selectItem(industry)"
                                                        style="margin:1px;cursor: pointer;" class="pull-right"><span class="fa fa-trash-o"
                                                            aria-hidden="true" style="font-size:120%;"></span></span>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>

                </div>
                <div class="card-footer p-0">
                    <button class="btn btn-sm btn-rounded pull-left"
                        (click)="editProfileService.cancelEditProfile()">Cancel</button>

                        <ng-container
                                    *ngIf="(editProfileService.editMode.industries.action=='editIndustries'  && inEditindustriesPicker.selectedItemsList.length > 0) || ( editProfileService.editMode.industries.action=='addIndustries' && industriesPicker.selectedItemsList.length > 0)">
                        <button class="btn btn-sm btn-rounded btn-primary pull-right" (click)="save()">Save</button>
                    </ng-container>
                </div>
            </div>

        </div>

    </div>
</div>
