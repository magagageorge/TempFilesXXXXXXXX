<div class="row m-0 px-0 h-100 align-items-center">
  <div class="col-12 col-md-4 col-lg-4 mx-auto px-0 h-100 align-items-center d-flex" #OvelayViewProfilePicture>
    <div class="d-block align-self-center w-100 mx-auto my-auto">

      <div class="card w-100 mx-auto my-auto">
        <div class="card-header"><span class="font-weight-bold">Update Cover Photo</span></div>
        <div class="card-body">
          <div class="list-group">
            <button type="button" (click)="editProfileService.UploadCoverFile()" class="list-group-item list-group-item-action cursor-pointer"><span>Upload New Photo</span></button>
            <button type="button" class="list-group-item list-group-item-action cursor-pointer d-none"><span>Select Existing Photo</span></button>
            <button *ngIf="profileService.MYPROFILE.cover.org_picture!=null" type="button" (click)="editProfileService.RepositionProfileCover(profileService.MYPROFILE.cover.org_picture)" class="list-group-item list-group-item-action cursor-pointer"><span>Reposition Cover</span></button>
          </div>
          <input class="d-none" type='file' id="cover_upload_input_id" name="upload_cover_file"
          (change)="editProfileService.onSelectCoverFile($event)" #cover_upload_input_id>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-rounded pull-right" (click)="editProfileService.cancelEditCover()">Cancel</button>
        </div>
      </div>

    </div>

  </div>
</div>
