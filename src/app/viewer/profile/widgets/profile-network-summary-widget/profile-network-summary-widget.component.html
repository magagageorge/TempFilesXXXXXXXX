<div *ngIf="profileConnectionsService.CONNECTIONS.length" class="card">
    <div class="card-header py-1">
        <span>Network</span>
    </div>
    <div class="card-body p-1">
        <div class="row m-0" style="border:1px solid #ffffff;">

            <ng-container *ngFor="let connection of profileConnectionsService.CONNECTIONS;let i=index">
                <div *ngIf="i<6" class="col-4 col-md-6 col-lg-6 p-0" style="border:1px solid #ffffff;">
                    <a routerLink="/{{connection.url}}" (click)="urlViewerService.setProfile(connection);" class="w-100 m-0 p-0">
                        <span class="d-block w-100 p-0"><img src="{{connection.avatar}}" class="w-100"></span>
                        <span class="d-block w-100 p-0 text-center font-weight-bold">{{connection.name}}</span>
                    </a>
                </div>
            </ng-container>
        </div>
        <div *ngIf="urlViewerService.loading_viewer" class="d-block p-0 m-0 text-center">
            <span class="fa fa-spinner fa-pulse fa-fw"></span>
        </div>
    </div>
</div>
