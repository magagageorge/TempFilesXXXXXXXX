<div class="card" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="profilePhotosService.onScrollDown()" [scrollWindow]="true" id="scroller">
    <div class="card-body p-1">
        <div class="d-block w-100">
            <div class="row my-2 mx-0">
                <div class="col-12 font-weight-bold wb-font-size-120">
                    <span>Photos</span>
                </div>
            </div>
        </div>
        <div class="row m-0" #imageContainer>
            <ng-container *ngIf="profilePhotosService.profilePhotos.length>0">
                <ng-container *ngFor="let photo of profilePhotosService.profilePhotos; let i = index">
                    <div [ngStyle]="{'height':''+imageWidth+'px','width':''+imageWidth+'px'}"
                        class="col-4 col-md-3 col-lg-3 p-0 rounded"
                        [ngClass]="(photo.data.width>photo.data.height)?'d-flex d-flex-row justify-content-center':''"
                        style="background-size: 100%;background-repeat: no-repeat;border-radius:0px;overflow:hidden;border:1px solid #ffffff;cursor: pointer;"
                        (click)="profilePhotosService.viewPhotoInModal(photo,i)">
                        <img [src]="photo.data.url" [ngClass]="(photo.data.width>photo.data.height) ?'h-100':'w-100'">
                    </div>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="profilePhotosService.profilePhotos.length==0">
                <div class="col-4 col-md-3 col-lg-3 p-0" style="border:1px solid #ffffff;">
                    <img src="assets/img/image.png" class="img-fluid rounded">
                </div>
                <div class="col-4 col-md-3 col-lg-3  p-0" style="border:1px solid #ffffff;">
                    <img src="assets/img/image.png" class="img-fluid rounded">
                </div>
                <div class="col-4 col-md-3 col-lg-3  p-0" style="border:1px solid #ffffff;">
                    <img src="assets/img/image.png" class="img-fluid rounded">
                </div>
                <div class="col-4 col-md-3 col-lg-3  p-0" style="border:1px solid #ffffff;">
                    <img src="assets/img/image.png" class="img-fluid rounded">
                </div>
            </ng-container>
        </div>
        <div *ngIf="profilePhotosService.loading_feeds" class="d-block p-2 m-0 text-center">
            <span class="fa fa-spinner fa-pulse fa-fw"></span>
        </div>
    </div>
</div>
