<div class="container-fluid m-0 p-0 px-md-5 px-lg-5" style="min-height: 100%;">
    <div class="row mx-0" style="min-height: 80vh;">
        <div class="col-12 col-md-8 col-lg-8 mx-0 px-0">
            <app-profile-header></app-profile-header>
            <div class="d-block p-0 m-0 w-100">
                <div class="row  p-0 m-0">
                    <div class="col-12 col-md-4 col-lg-4 p-0">
                        <app-profile-about-summary-widget></app-profile-about-summary-widget>
                        <app-profile-photos-summary-widget></app-profile-photos-summary-widget>
                        <app-profile-network-summary-widget></app-profile-network-summary-widget>
                        <div class="d-block d-md-none d-lg-none w-100 p-0 m-0">
                            <app-profile-views-widget></app-profile-views-widget>
                        </div>
                    </div>
                    <div class="col-12 col-md-8 col-lg-8 p-0 pl-md-2 pl-lg-2">
                        <div class="d-block w-100">
                            <h5 i18n>Posts</h5>
                        </div>
                        <app-post-form *ngIf="urlviewerService.PPVIEWER.profile.my_profile" [postingAs]="'Profile'"
                            [page]="null"></app-post-form>
                        <app-profile-feed-widget></app-profile-feed-widget>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-4 p-0 d-none d-md-block d-lg-block pull-right">
            <app-profile-right-sidebar></app-profile-right-sidebar>
        </div>
    </div>
</div>
