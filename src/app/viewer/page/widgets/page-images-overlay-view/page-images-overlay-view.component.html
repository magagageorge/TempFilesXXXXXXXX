    <div class="faint-body-overlay d-block">

        <div class="container-fluid" style="padding:0px;">
            <div style="position: absolute;top:0px;height:50px;left:0px;right:0px;">
                <div class="row mx-0" >
                    <div class="col-12" >
                        <div class="d-block overlay-close-btn pull-right align-middle"
                            (click)="pagePhotosService.closePhotoViewModal()" style="cursor: pointer;"> <span
                                class="fa fa-close" style="font-size: 120%;vertical-align: middle;"></span></div>
                    </div>
                </div>
            </div>
            <div style="position: absolute;top:50px;bottom:0px;left:0px;right:0px;">
                <div class="d-block h-100 w-100">

                    <div class="row m-0 px-0 h-100 align-items-center">
                        <div class="col-12 mx-0 px-0 h-100 align-items-center d-flex" #OvelayViewPagePicture>
                          <div *ngIf="pagePhotosService.viewerHeight > 0 && pagePhotosService.viewerWidth>0"
                            [ngStyle]="{'background-image':'url('+imageIconsService.loadingPictureImage+')','background-size': '100%','background-repeat': 'no-repeat','min-height':'200px;'}"
                            class="d-block align-self-center mx-auto my-auto">
                            <img [src]="pagePhotosService.currentViewImage.data.url" class="d-block mx-auto my-auto"
                              [ngStyle]="{'max-height':''+(pagePhotosService.viewerHeight-10)+'px','max-width':''+(pagePhotosService.viewerWidth-10)+'px'}">
                          </div>
                      
                          <div class="post-image-view-controls">
                            <div class="row">
                              <div class="col-12 col-md-10 col-lg-10 mx-auto">
                                <div class="d-block w-100">
                                  <div *ngIf="pagePhotosService.currentViewImageIndex>0"
                                    (click)="pagePhotosService.viewPreviousPhotoInModal()" class="d-block p-3 pull-left action-btn"
                                    style="cursor: pointer;">
                                    <span class="fa fa-arrow-left"></span>
                                  </div>
                      
                                  <div *ngIf="pagePhotosService.pagePhotos.length > (pagePhotosService.currentViewImageIndex+1)"
                                    (click)="pagePhotosService.viewNextPhotoInModal()" class="d-block p-3 pull-right action-btn"
                                    style="cursor: pointer;">
                                    <span class="fa fa-arrow-right"></span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                      
                        </div>
                      </div>                  



                </div>
            </div>
        </div>
    </div>
