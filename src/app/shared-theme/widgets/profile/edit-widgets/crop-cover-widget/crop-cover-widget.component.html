<div class="row m-0 px-0 h-100 align-items-center">
    <div class="col-12 col-md-8 col-lg-8 mx-auto px-0 h-100 align-items-center d-flex" #OvelayViewProfilePicture>
      <div class="d-block align-self-center w-100 mx-auto my-auto">
  
        <div class="card w-100 mx-auto my-auto overlay-modal-form-card">
          <div class="card-header">
            
 
            <div class="row px-0 mx-0">
              <div class="col-2 d-md-none d-lg-none d-xl-none">
                  <span class="pull-left" (click)="editProfileService.cancelEditCover()"
                      style="font-size: 130%;cursor: pointer;">
                      <span class="fa fa-close"></span>
                  </span>
              </div>
              <div class="col-7 col-md-10 col-lg-10 col-xl-10">
                <span class="font-weight-bold">Crop Cover Photo</span>
              </div>
              <div class="col-3 d-md-none d-lg-none d-xl-none">
                  <div class="d-block pull-right font-weight-bold">
                      <span class="cursor-pointer  pull-right" (click)="SaveCroppedCover()"> <span>Save</span> </span>
                  </div>
              </div>
              <div class="col-2 d-none d-md-block d-lg-block d-xl-block">
                  <span class="pull-right" (click)="editProfileService.cancelEditCover()"
                      style="font-size: 130%;cursor: pointer;">
                      <span class="fa fa-close"></span>
                  </span>
              </div>
          </div>               

            
          
          
          </div>
          <div class="card-body p-0">
            <div class="d-block" style="max-height:80vh;">

              <image-cropper
              [imageChangedEvent]="imageChangedEvent"
              [imageFileChangedEvent]="editProfileService.cover_preview_info.file"
              [maintainAspectRatio]="true"
              [containWithinAspectRatio]="containWithinAspectRatio"
              [aspectRatio]="3 / 1"
              [resizeToWidth]="1080"
              [cropperMinWidth]="720"
              [onlyScaleDown]="true"
              [roundCropper]="false"
              format="jpg"
              outputType="base64"
              (imageCropped)="imageCropped($event)"
              (imageLoaded)="imageLoaded()"
              (cropperReady)="cropperReady()"
              (loadImageFailed)="loadImageFailed()"
              [style.display]="showCropper ? null : 'none'"
              [alignImage]="'center'"
          ></image-cropper>

            </div>
          </div>
          <div class="card-footer p-0  d-none d-md-block d-lg-block d-xl-block">
            <div  class="d-block">
              <button class="btn btn-sm btn-rounded btn-primary pull-right" (click)="SaveCroppedCover()">Save</button>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  </div>
