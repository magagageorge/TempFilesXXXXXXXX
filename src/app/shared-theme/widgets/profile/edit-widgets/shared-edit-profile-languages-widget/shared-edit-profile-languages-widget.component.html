<div class="row m-0 px-0 h-100 align-items-center">
    <div class="col-12 col-md-6 col-lg-6 mx-auto px-0 h-100 align-items-center d-flex" #OvelayViewProfilePicture>
        <div class="d-block align-self-center w-100 mx-auto my-auto">

            <div class="card w-100 mx-auto my-auto overlay-modal-form-card">
                <div class="card-header">
                    <div class="row m-0 p-0">
                        <ng-container *ngIf="editProfileService.editMode.languages.action=='addLanguages'">
                            <div class="col-2 d-md-none d-lg-none d-xl-none">
                                <span class="pull-left" (click)="editProfileService.cancelEditProfile()"
                                    style="font-size: 130%;cursor: pointer;">
                                    <span class="fa fa-close"></span>
                                </span>
                            </div>
                            <div class="col-7 col-md-10 col-lg-10 col-xl-10 px-1 d-flex justify-content-end align-items-center">
                                <span class="font-weight-bold">Add Languages</span>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="editProfileService.editMode.languages.action=='editLanguages'">
                            <div class="col-2 d-md-none d-lg-none d-xl-none">
                                <span class="pull-left" (click)="editProfileService.cancelEditProfile()"
                                    style="font-size: 130%;cursor: pointer;">
                                    <span class="fa fa-close"></span>
                                </span>
                            </div>
                            <div class="col-7 col-md-10 col-lg-10 col-xl-10 px-1 d-flex justify-content-end align-items-center">
                                <span class="font-weight-bold">Edit Languages<ng-container
                                        *ngIf="profileService.MYPROFILE.languages.length > 0">
                                        ({{profileService.MYPROFILE.languages.length}})</ng-container></span>
                            </div>
                        </ng-container>

                        <div class="col-3 d-md-none d-lg-none d-xl-none">
                            <ng-container
                                *ngIf="(editProfileService.editMode.languages.action=='editLanguages'  && inEditlanguagesPicker.selectedItemsList.length > 0) || ( editProfileService.editMode.languages.action=='addLanguages' && languagesPicker.selectedItemsList.length > 0)">
                                <span (click)="save()" style="font-size: 120%;cursor: pointer;"
                                    class="pull-right">Save</span>
                            </ng-container>
                            <ng-container
                                *ngIf="(editProfileService.editMode.languages.action=='editLanguages' && inEditlanguagesPicker.selectedItemsList.length == 0)">
                                <span (click)="editProfileService.AddProfileLanguages()"
                                    style="font-size: 120%;cursor: pointer;" class="pull-right"><span
                                        class="fa fa-plus"></span><span>&nbsp;</span>Add</span>
                            </ng-container>
                        </div>
                        <div class="col-2 d-none d-md-block d-lg-block d-xl-block">
                            <span class="pull-right" (click)="editProfileService.cancelEditProfile()"
                                style="font-size: 130%;cursor: pointer;">
                                <span class="fa fa-close"></span>
                            </span>
                        </div>

                    </div>
                </div>
                <div class="card-body px-1" style="overflow-y: scroll;">
                    <ng-container *ngIf="editProfileService.editMode.languages.action=='addLanguages'">
                        <div class="d-block mb-2">
                            <div class="row align-middle py-1 mx-0">
                                <div class="col-12">
                                    <label class="py-0 m-0">Languages</label>
                                    <input type="text" class="form-control form-rounded" name="filterBy"
                                        [(ngModel)]="languagesPicker.filterBy" placeholder="Search">
                                </div>
                            </div>
                        </div>
                        <div class="d-block mb-2">
                            <ng-container *ngFor="let language of languagesPicker.selectedItemsList;let i = index">
                                <span (click)="languagesPicker.unselectItem(language)" class="chip" style="margin:1px;"><span
                                        class="fa fa-check"
                                        style="font-size:120%;"></span><span>&nbsp;</span><span>{{language.name}}</span></span>
                            </ng-container>
                        </div>

                        <div class="d-block mb-2">
                            <div class="w-100">
                                <span>Select Languages your speak</span>
                            </div>
                            <ng-container *ngFor="let language of languagesPicker.filterByName();let i = index">
                                <span (click)="languagesPicker.selectItem(language)" class="chip" style="margin:1px;"><span
                                        class="fa fa-plus"
                                        style="font-size:120%;"></span><span>&nbsp;</span><span>{{language.name}}</span></span>
                            </ng-container>
                        </div>
                    </ng-container>

                    <ng-container
                        *ngIf="inEditlanguagesPicker.itemsList.length>0 && (editProfileService.editMode.languages.action=='editLanguages' || editProfileService.editMode.languages.action=='viewLanguages')">
                        <div class="d-block w-100">
                            <div class="list-group w-100 mx-0">
                                <ng-container *ngFor="let language of inEditlanguagesPicker.itemsList">
                                    <div class="list-group-item w-100">
                                        <div class="row m-0 p-0">
                                            <div class="col-10">
                                                <span>{{language.name}}</span>
                                            </div>
                                            <div class="col-2">
                                                <ng-container
                                                    *ngIf="editProfileService.editMode.languages.action=='editLanguages'">
                                                    <span (click)="inEditlanguagesPicker.selectItem(language)"
                                                        style="margin:1px;cursor: pointer;" class="pull-right"><span
                                                            class="fa fa-trash-o" aria-hidden="true"
                                                            style="font-size:120%;"></span></span>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="card-footer p-0  d-none d-md-block d-lg-block d-xl-block">

                    <ng-container
                        *ngIf="(editProfileService.editMode.languages.action=='editLanguages'  && inEditlanguagesPicker.selectedItemsList.length > 0) || ( editProfileService.editMode.languages.action=='addLanguages' && languagesPicker.selectedItemsList.length > 0)">
                        <button class="btn btn-sm btn-rounded btn-primary pull-right" (click)="save()">Save</button>
                    </ng-container>
                    <ng-container
                    *ngIf="(editProfileService.editMode.languages.action=='editLanguages' && inEditlanguagesPicker.selectedItemsList.length == 0)">
                    <span (click)="editProfileService.AddProfileLanguages()" style="font-size: 120%;cursor: pointer;"  class="pull-right"><span
                            class="fa fa-plus"></span><span>&nbsp;</span>Add Languages</span>
                </ng-container>

                </div>
            </div>

        </div>

    </div>
</div>
