<ng-container *ngIf="IMAGES.length==1">
  <div *ngFor="let feed_image of IMAGES"
    [ngStyle]="{'background-image':'url(' + imageIconsService.loadingPictureImage + ')','min-height':''+getPictureHeight(feed_image.data.width,feed_image.data.height)+'px'}"
    (click)="feedService.viewPostPhotoInModal(feedPost,0)"
    class="w-100" style="background-size: 100%;background-repeat: no-repeat;border-radius:0px;cursor: pointer;">
    <img [src]="IMAGES[0].data.url" class='w-100'>
  </div>
</ng-container>
<ng-container *ngIf="IMAGES.length==2">
  <div class="row m-0 p-0" [ngStyle]="{'min-height':''+boxheight+'px'}">
    <div [ngStyle]="{'height':''+boxheight+'px','width':''+halfwidth+'px','background-image':'url('+imageIconsService.loadingPictureImage+')'}" class="col-6 p-0 mx-0"
      [ngClass]="((IMAGES[0].data.width>IMAGES[0].data.height && halfwidth<=IMAGES[0].data.wh_ratio*boxheight) || (IMAGES[0].data.height>IMAGES[0].data.width && boxheight > halfwidth/IMAGES[0].data.wh_ratio) || IMAGES[0].data.width==IMAGES[0].data.height)?'d-flex d-flex-row justify-content-center':''"
      (click)="feedService.viewPostPhotoInModal(feedPost,0)"
      style="background-size: 100%;background-repeat: no-repeat;border-radius:0px;overflow:hidden;border-right:1px solid #ffffff;cursor: pointer;">
      <img [src]="IMAGES[0].data.url"
        [ngClass]="((IMAGES[0].data.width>IMAGES[0].data.height && halfwidth<=IMAGES[0].data.wh_ratio*boxheight) || (IMAGES[0].data.height>IMAGES[0].data.width && boxheight > halfwidth/IMAGES[0].data.wh_ratio) || IMAGES[0].data.width==IMAGES[0].data.height) ?'h-100':'w-100'">
    </div>
    <div [ngStyle]="{'height':''+boxheight+'px','width':''+halfwidth+'px','background-image':'url('+imageIconsService.loadingPictureImage+')'}" class="col-6 p-0 mx-0"
      [ngClass]="((IMAGES[1].data.width>IMAGES[1].data.height && halfwidth<=IMAGES[1].data.wh_ratio*boxheight) || (IMAGES[1].data.height>IMAGES[1].data.width && boxheight > halfwidth/IMAGES[1].data.wh_ratio) || IMAGES[1].data.width==IMAGES[1].data.height)?'d-flex d-flex-row justify-content-center':''"
      (click)="feedService.viewPostPhotoInModal(feedPost,1)"
      style="background-size: 100%;background-repeat: no-repeat;border-radius:0px;overflow:hidden;border-left:1px solid #ffffff;cursor: pointer;">
      <img [src]="IMAGES[1].data.url"
        [ngClass]="((IMAGES[1].data.width>IMAGES[1].data.height && halfwidth<=IMAGES[1].data.wh_ratio*boxheight) || (IMAGES[1].data.height>IMAGES[1].data.width && boxheight > halfwidth/IMAGES[1].data.wh_ratio) || IMAGES[1].data.width==IMAGES[1].data.height) ?'h-100':'w-100'">
    </div>
  </div>
</ng-container>
<ng-container *ngIf="IMAGES.length==3">
  <div class="row m-0 p-0" [ngStyle]="{'min-height':''+row_one_height+'px'}">
    <div [ngStyle]="{'height':''+row_one_height+'px','width':''+container_width+'px','background-image':'url('+imageIconsService.loadingPictureImage+')'}" class="col-12 p-0 mx-0"
      [ngClass]="((IMAGES[0].data.width>IMAGES[0].data.height && container_width<=IMAGES[0].data.wh_ratio*row_one_height) || (IMAGES[0].data.height>IMAGES[0].data.width && row_one_height > container_width/IMAGES[0].data.wh_ratio) || IMAGES[0].data.width==IMAGES[0].data.height)?'d-flex d-flex-row justify-content-center':''"
      (click)="feedService.viewPostPhotoInModal(feedPost,0)"
      style="background-size: 100%;background-repeat: no-repeat;border-radius:0px;overflow:hidden;border-bottom:1px solid #ffffff;cursor: pointer;">
      <img [src]="IMAGES[0].data.url"
        [ngClass]="((IMAGES[0].data.width>IMAGES[0].data.height && container_width<=IMAGES[0].data.wh_ratio*row_one_height) || (IMAGES[0].data.height>IMAGES[0].data.width && row_one_height > container_width/IMAGES[0].data.wh_ratio) || IMAGES[0].data.width==IMAGES[0].data.height) ?'h-100':'w-100'">
    </div>
  </div>
  <div class="row m-0 p-0" [ngStyle]="{'min-height':''+row_two_height+'px'}">
    <div [ngStyle]="{'height':''+row_two_height+'px','width':''+halfwidth+'px','background-image':'url('+imageIconsService.loadingPictureImage+')'}" class="col-6 p-0 mx-0"
      [ngClass]="((IMAGES[1].data.width>IMAGES[1].data.height && halfwidth<=IMAGES[1].data.wh_ratio*row_two_height) || (IMAGES[1].data.height>IMAGES[1].data.width && row_two_height > halfwidth/IMAGES[1].data.wh_ratio) || IMAGES[1].data.width==IMAGES[1].data.height)?'d-flex d-flex-row justify-content-center':''"
      (click)="feedService.viewPostPhotoInModal(feedPost,1)"
      style="background-size: 100%;background-repeat: no-repeat;border-radius:0px;overflow:hidden;border-right:1px solid #ffffff;border-top:1px solid #ffffff;cursor: pointer;">
      <img [src]="IMAGES[1].data.url"
        [ngClass]="((IMAGES[1].data.width>IMAGES[1].data.height && halfwidth<=IMAGES[1].data.wh_ratio*row_two_height) || (IMAGES[1].data.height>IMAGES[1].data.width && row_two_height > halfwidth/IMAGES[1].data.wh_ratio) || IMAGES[1].data.width==IMAGES[1].data.height) ?'h-100':'w-100'">
    </div>
    <div [ngStyle]="{'height':''+row_two_height+'px','width':''+halfwidth+'px','background-image':'url('+imageIconsService.loadingPictureImage+')'}" class="col-6 p-0 mx-0"
      [ngClass]="((IMAGES[2].data.width>IMAGES[2].data.height && halfwidth<=IMAGES[2].data.wh_ratio*row_two_height) || (IMAGES[2].data.height>IMAGES[2].data.width && row_two_height > halfwidth/IMAGES[2].data.wh_ratio) || IMAGES[2].data.width==IMAGES[2].data.height)?'d-flex d-flex-row justify-content-center':''"
      (click)="feedService.viewPostPhotoInModal(feedPost,2)"
      style="background-size: 100%;background-repeat: no-repeat;border-radius:0px;overflow:hidden;border-left:1px solid #ffffff;border-top:1px solid #ffffff;cursor: pointer;">
      <img [src]="IMAGES[2].data.url"
        [ngClass]="((IMAGES[2].data.width>IMAGES[2].data.height && halfwidth<=IMAGES[2].data.wh_ratio*row_two_height) || (IMAGES[2].data.height>IMAGES[2].data.width && row_two_height > halfwidth/IMAGES[2].data.wh_ratio) || IMAGES[2].data.width==IMAGES[2].data.height) ?'h-100':'w-100'">
    </div>
  </div>
</ng-container>
