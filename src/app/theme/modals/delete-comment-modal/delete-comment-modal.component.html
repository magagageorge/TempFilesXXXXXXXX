<app-overlay-modal-container>
    <div class="row m-0 px-0 h-100 w-100">
        <div class="col-12 mx-0 px-0 d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="card-header">
                    <span class="wb-font-size-120 font-weight-bold">Delete Comment</span>
                </div>
                <div class="card-body">
                    <p i18n><strong>Are you sure you want to delete this Comment?</strong></p>
                </div>
                <div class="card-footer p-1">
                    <button type="button" (click)="appModalService.showDeleteComment(false,null,null)"
                        class="btn btn-outline-secondary btn-rounded btn-sm pull-left" i18n>Cancel</button>
                    <button type="button" (click)="deleteComment()" class="btn btn-danger btn-rounded btn-sm pull-right"
                        i18n>Delete</button>
                </div>
            </div>
        </div>
    </div>
</app-overlay-modal-container>
