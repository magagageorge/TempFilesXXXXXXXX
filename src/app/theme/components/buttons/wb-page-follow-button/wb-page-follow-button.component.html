<ng-container *ngIf="i_follow==true">
    <button type="button" (click)="following()"
        class="btn btn-primary btn-sm btn-rounded waves-effect">Following</button>
</ng-container>
<ng-container *ngIf="i_follow==false">
    <button type="button" (click)="following()"
        class="btn btn-outline-primary btn-sm btn-rounded waves-effect">Follow</button>
</ng-container>
