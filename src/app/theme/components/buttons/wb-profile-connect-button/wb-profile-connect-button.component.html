<ng-container *ngIf="show_connected==true && connectStatus.connected==true">
    <button type="button" (click)="connecting('remove')" class="btn btn-connect btn-connected btn-rounded shadow-none">
        <span class="connected"><span><i class="fa fa-check"
                    aria-hidden="true"></i>&nbsp;</span><span>Connected</span></span>
        <span class="disconnect">Remove</span>
    </button>
</ng-container>
<ng-container
    *ngIf="connectStatus.connected==false && connectStatus.request_received==false && connectStatus.request_sent==false">
    <button type="button" (click)="connecting('connect')"
        class="btn btn-outline-primary btn-connect btn-rounded shadow-none">
        <i class="fa fa-user-plus" aria-hidden="true"></i><span>&nbsp;</span><span>Connect</span>
    </button>
</ng-container>
<ng-container *ngIf="connectStatus.connected==false && connectStatus.request_received==true">
    <div class="d-flex align-items-center">
        <button *ngIf="show_ignore==true" (click)="connecting('ignore')"
            class="btn btn-sm border-white shadow-none bg-white text-muted px-2 py-1">Ignore</button>
        <button type="button" (click)="connecting('accept')"
            class="btn btn-outline-primary btn-connect btn-rounded shadow-none">
            <i class="fa fa-check" aria-hidden="true"></i><span>&nbsp;</span><span>Accept</span>
        </button>
    </div>
</ng-container>
<ng-container *ngIf="connectStatus.connected==false && connectStatus.request_sent==true">
    <button *ngIf="show_cancel==true" (click)="connecting('cancel')" title="Cancel Request"
        class="btn btn-sm border-white shadow-none  bg-white text-muted px-2 py-1">Cancel</button>
    <button type="button" class="btn btn-outline-primary btn-connect border-white bg-white btn-rounded shadow-none">
        <span>Requested</span>
    </button>
</ng-container>
