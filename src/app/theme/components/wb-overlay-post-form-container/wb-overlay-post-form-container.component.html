<div class="wb-overlay-post-form-container d-block">
    <!--Double navigation-->
    <header class="container-fluid px-0 d-block d-md-none d-lg-none d-xl-none">
        <!-- Navbar -->
        <nav class="navbar fixed-top px-1 px-md-5 px-lg-5 m-0">
            <!-- SideNav slide-out button -->
            <ul class="nav navbar-nav nav-flex-icons float-left px-1 container-fluid  m-0">
                <li class="nav-item float-left" style="width:10%;">
                    <div class="nav-link navbar-brand px-1 mx-0" (click)="postingService.messageBlur()"
                        style="cursor: pointer;">
                        <span class="fa fa-arrow-left"></span>
                    </div>
                </li>
                <li class="nav-item float-left" style="width:70%;">
                    <span class="nav-link navbar-brand  px-0 mx-0 pull-left">
                        <ng-container *ngIf="postingService.sharePostModel.inShareMode">
                            Share Post
                          </ng-container>
                          <ng-container *ngIf="postingService.sharePostModel.inShareMode!=true">
                            <ng-container *ngIf="postingService.feed_input_model.isNew">
                              Create Post
                            </ng-container>
                            <ng-container *ngIf="postingService.feed_input_model.isNew!=true">
                              Edit Post
                            </ng-container>
                          </ng-container>
                    </span>
                </li>
                <li class="nav-item   float-right" style="width:20%;">
                    <span class="nav-link navbar-brand  px-0 mx-2 pull-right" style="cursor: pointer;"
                        (click)="postingService.post()">
                        <ng-container *ngIf="postingService.sharePostModel.inShareMode">
                            Share
                          </ng-container>
                          <ng-container *ngIf="postingService.sharePostModel.inShareMode!=true">
                            <ng-container *ngIf="postingService.feed_input_model.isNew">
                              Post
                            </ng-container>
                            <ng-container *ngIf="postingService.feed_input_model.isNew!=true">
                              Re-Post
                            </ng-container>
                          </ng-container>
                    </span>
                </li>
            </ul>
        </nav>

        <!-- /.Navbar -->
    </header>
    <!--/.Double navigation-->
    <main class="content container-fluid p-0">
            <div class="row m-0 px-0 h-100 align-items-center">
                <div class="col-12 col-md-5 col-lg-5 col-xl-5 mx-auto px-0 h-100 align-items-center d-flex">
                    <div class="d-block align-self-center w-100 mx-auto my-auto">
                        <ng-content></ng-content>
                    </div>
                </div>
            </div>
    </main>
</div>
