<!--Double navigation-->
<header class="container-fluid px-0">
    <!-- Navbar -->
    <nav class="navbar fixed-top px-1 px-md-5 px-lg-5 m-0">
        <!-- SideNav slide-out button -->
        <ul class="nav navbar-nav nav-flex-icons float-left container-fluid w-100 px-0 px-md-5 px-lg-5 m-0"
            style="margin-left:1px;margin-right:1px;">
            <li *ngIf="is_authenticated==true" class="nav-item d-block d-md-none d-lg-none float-left">
                <a routerLink="/feed" class="nav-link waves-effect waves-light" style="color:#fff;"><i
                        class="fa fa-home"></i></a>
            </li>
            <li *ngIf="is_authenticated==true" class="nav-item d-none d-md-block d-lg-block  float-left"
                style="max-width: 150px;">
                <a class="nav-link navbar-brand px-0 mx-0" routerLink="/feed"
                    style="font-weight:bold;color:#fff;font-size:20px;">
                    Woorbi
                </a>
            </li>

            <li *ngIf="is_authenticated==true && adsService.ad_account!=null"
                class="nav-item d-block pull-left ml-1 d-flex justify-content-start"
                style="max-width: 150px;">
                <span class="nav-link waves-effect waves-light" title="Ad Account">
                    <span
                        class="clearfix d-block">{{adsService.ad_account.name}}({{adsService.ad_account.id}})</span></span>
            </li>
            <li *ngIf="is_authenticated==true" class="nav-item d-none d-md-block d-lg-block d-xl-block pull-left ml-1"
                style="max-width: 150px;">
            </li>
            <li *ngIf="is_authenticated==true" class="nav-item  d-none d-md-block d-lg-block d-xl-block pull-left ml-1"
                style="max-width: 150px;">
            </li>
            <li *ngIf="is_authenticated==true" class="nav-item d-none d-md-block d-lg-block d-xl-block pull-left ml-1"
                style="max-width: 150px;">
            </li>
            <li *ngIf="is_authenticated==true" class="nav-item  d-none d-md-block d-lg-block d-xl-block pull-left ml-1"
                style="max-width: 150px;">
            </li>
            <li *ngIf="is_authenticated==true" class="nav-item d-none d-md-block d-lg-block d-xl-block pull-left ml-1"
                style="max-width: 150px;">
            </li>            
            <li *ngIf="is_authenticated==true" class="nav-item d-none d-md-block d-lg-block d-xl-block pull-left ml-1"
                style="max-width: 150px;">
            </li>
            <li *ngIf="is_authenticated==true" class="nav-item d-none d-md-block d-lg-block d-xl-block pull-left ml-1"
                style="max-width: 150px;">
            </li>

            <li *ngIf="is_authenticated==true;" class="nav-item d-block float-left ml-1 d-flex justify-content-start"
                style="max-width: 150px;">
                <a routerLink="/adsmanager/compaigns" class="nav-link waves-effect waves-light" style="color:#fff;">
                    <i class="fa fa-bars"></i><span>&nbsp;</span><span>Ads Manager</span>
                </a>
            </li>

            <li *ngIf="is_authenticated==true;" class="nav-item d-md-none d-lg-none float-right">
                <a routerLink="/adsmanager/settings" class="nav-link waves-effect waves-light"><span
                        class="fa fa-gears"></span></a>
            </li>
            <li *ngIf="is_authenticated==true;" ngbDropdown placement="bottom-right"
                class="nav-item nav-item avatar dropdown nav-user d-none d-md-block d-lg-block">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-5" data-toggle="dropdown"
                    ngbDropdownToggle>
                    <img *ngIf="profileService.MYPROFILE.avatar!=undefined" style="max-height:50px;"
                        src="{{profileService.MYPROFILE.avatar.face}}" class="img-fluid rounded-circle z-depth-0">
                </a>
                <div class="dropdown-menu dropdown-menu-righ" style="width:300px;" ngbDropdownMenu>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item px-0 py-1">
                            <a routerLink="/{{profileService.MYPROFILE.url}}" target="_blank"
                                class="p-0 m-0 text-decoration-none" style="text-decoration: none;">
                                <div class="row p-0 m-0">
                                    <div class="col-3 p-0">
                                        <img style="max-height:60px;" src="{{profileService.MYPROFILE.avatar.face}}"
                                            class="img-fluid rounded-circle z-depth-0 m-0">
                                    </div>
                                    <div class="col-9 p-0">
                                        <div class="d-inline-block w-100 m-0 p-0 font-weight-bold text-truncate">
                                            <span>Your Personal Account</span>
                                        </div>
                                        <div class="d-inline-block w-100  m-0 p-0 text-muted" style="font-size:90%;">
                                            {{profileService.MYPROFILE.firstname}} {{profileService.MYPROFILE.lastname}}
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100 d-flex justify-content-center py-1">
                                    <div class="dropdown-item w-100 text-center text-info py-1">View Profile</div>
                                </div>
                            </a>
                        </li>
                        <li class="list-group-item p-0">
                            <a class="dropdown-item" routerLink="/adsmanager/help"> Help</a>
                        </li>
                        <li class="list-group-item p-0">
                            <a class="dropdown-item" routerLink="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
    <!-- /.Navbar -->
</header>
<!--/.Double navigation-->
