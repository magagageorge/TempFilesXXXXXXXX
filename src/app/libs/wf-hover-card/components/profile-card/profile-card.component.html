<div class="d-block w-100 p-0">
  <div class="display-pic">
    <div class="cover-photo">
      <div class="display-pic-gradient"></div>
      <a *ngIf="profile.cover.picture!=''" routerLink="/{{profile.url}}" (click)="urlViewerService.setProfile(profile)"
        class="w-100 h-100 p-0 m-0"><img src="{{profile.cover.picture}}" class="img-fluid"></a>

    </div>
    <div class="profile-pic">
      <div class="pic">
        <a routerLink="/{{profile.url}}" (click)="urlViewerService.setProfile(profile)"><img
            src="{{profile.avatar.face}}" class="img-fluid rounded-circle"></a>
      </div>
    </div>

    <div class="title-container">
      <a routerLink="/{{profile.url}}" (click)="urlViewerService.setProfile(profile)">
        <span class="w-100 wb-max-ln-1 wb-font-size-120">
          {{profile.name}}
        </span>
        <span class="text-muted w-100 wb-max-ln-1 wb-font-size-90 url-tag">@{{profile.url}}</span>
      </a>
    </div>
  </div>

  <ng-container *ngIf="profile.title!=''">
    <div class="w-100  wb-max-ln-2 px-1 py-0">
      {{profile.title}}
    </div>
  </ng-container>

   <ng-container *ngIf="profile.my_profile!=true">
    <div class="w-100 d-flex justify-content-center">
      <app-wb-profile-connect-button [profile_id]="profile.user_id" [connectStatus]="profile.connectStatus"></app-wb-profile-connect-button>
    </div>
   </ng-container>
</div>
