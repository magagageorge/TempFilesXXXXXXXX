 
  <div class="d-block w-100 p-0">
  <div class="display-pic">
  <div class="cover-photo">
  <div class="display-pic-gradient"></div>
     <a *ngIf="hovercardService.profile.cover!=''" routerLink="/{{hovercardService.profile.url}}" class="w-100 h-100 p-0 m-0" ><img src="{{hovercardService.profile.cover}}" class="img-fluid"></a>
 
  </div>
  <div class="profile-pic">
  <div class="pic">
      <a routerLink="/{{hovercardService.profile.url}}" ><img src="{{hovercardService.profile.avatar}}" class="img-fluid rounded-circle"></a>				
  </div>
   </div>
  </div>
  

  <div class="title-container">
   <a routerLink="/{{hovercardService.profile.url}}"><span class="w-100 d-block text-truncate"> {{hovercardService.profile.name}}<span class="url-tag">@{{hovercardService.profile.url}}</span></span></a>
  </div>
  
   <div class="details d-block">
    {{hovercardService.profile.short_info}}
  </div>
  <div *ngIf="hovercardService.profile.my_profile!=true" class="d-block p-0">
      <div class="row m-0 p-0">
         <div *ngIf="hovercardService.profile.connectStatus.connected==true" class="col-12 px-auto m-0 text-center justify-content-center"><button  class="btn btn-sm btn-outline-primary waves-effect btn-rounded w-100 mx-auto"><span class="fa fa-envelope"></span><span>&nbsp;</span> <ng-container i18n>Message</ng-container></button></div>
         <div *ngIf="hovercardService.profile.connectStatus.connected==false && hovercardService.profile.connectStatus.request_sent==false && hovercardService.profile.connectStatus.request_received==false" class="col-12 px-auto m-0 text-center justify-content-center"><button (click)="connectionsService.ConnectById(hovercardService.profile.user_id);" class="btn btn-sm btn-outline-primary waves-effect btn-rounded w-100 mx-auto"><span class="fa fa-user-plus"></span><span>&nbsp;</span>  <ng-container i18n>Connect</ng-container></button></div>
  
         <ng-container *ngIf="hovercardService.profile.connectStatus.connected==false && hovercardService.profile.connectStatus.request_received==true">
         <div  class="col-6 px-auto m-0 text-center justify-content-center"><button (click)="connectionsService.AcceptById(hovercardService.profile.user_id);" class="btn btn-sm btn-outline-primary waves-effect btn-rounded w-100 mx-auto"><span class="fa fa-user-plus"></span><span>&nbsp;</span>  <ng-container i18n>Accept</ng-container></button></div>
         <div  class="col-6 px-auto m-0 text-center justify-content-center"><button (click)="connectionsService.IgnoreById(hovercardService.profile.user_id);"  class="btn btn-sm btn-outline-default waves-effect btn-rounded w-100 mx-auto"><span>&nbsp;</span> <ng-container i18n>Ignore</ng-container></button></div>
        </ng-container>
        <ng-container *ngIf="hovercardService.profile.connectStatus.connected==false && hovercardService.profile.connectStatus.request_sent==true">
         <div  class="col-6 px-auto m-0 text-center justify-content-center  align-middle"><span class="text-primary w-100 mx-auto my-auto align-middle"><span class="fa fa-check"></span><span>&nbsp;</span>  <ng-container i18n>Request Sent</ng-container></span></div>
         <div  class="col-6 px-auto m-0 text-center justify-content-center"><button (click)="connectionsService.CancelById(hovercardService.profile.user_id);"  class="btn btn-sm btn-outline-default waves-effect btn-rounded w-100 mx-auto"><span>&nbsp;</span> <ng-container i18n>Cancel</ng-container></button></div>  
        </ng-container>
      </div>
    </div> 

  </div>
