<ng-container *ngIf="linkPreviewService.links.length > 0; then first"></ng-container>
<ng-template #first>
  <app-wf-link-preview *ngIf="linkPreviewService?.links[0].type=='url'" [link]="linkPreviewService?.links[0]" [showLoadingsProgress]="showLoadingsProgress">
  </app-wf-link-preview>
</ng-template>
