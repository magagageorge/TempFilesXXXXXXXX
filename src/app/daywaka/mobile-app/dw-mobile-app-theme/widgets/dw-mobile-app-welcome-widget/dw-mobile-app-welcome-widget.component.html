<div class="w-100" style="position: relative; overflow-x: hidden;height: 100vh;">
    <div style="position: absolute;" class="animated" [ngStyle]="{'left':''+positionLeft+'px'}" #viewSlider>
        <div class="d-flex d-flex-row mx-0" (swipe)="onSwipe($event)"
            [ngStyle]="{'width':''+cardsContainerWidth()+'px','padding-left':'0px','padding-right':'0px'}">
            <ng-container *ngFor="let card of cards">
                <div class="p-0" [ngStyle]="{'width':''+containerWidth+'px','margin':'0px'}">

                    <div [ngStyle]="{'height':'100vh','width':''+(containerWidth)+'px'}" style="overflow: hidden;">
                        <ng-container *ngIf="card.media!=null">
                            <div [ngStyle]="{'height':'100vh','width':''+(containerWidth)+'px','background-image':'url('+imageIconsService.loadingPictureImage+')'}"
                                class="p-0 mx-0"
                                [ngClass]="((card.media_width>card.media_height && containerWidth<=card.media_wh_ratio*containerWidth) || (card.media_height>card.media_width && containerWidth > containerWidth/card.media_wh_ratio) || card.media_width==card.media_height)?'d-flex d-flex-row justify-content-center':''"
                                style="background-size: 100%;background-repeat: no-repeat;overflow:hidden; cursor: pointer;position: relative;">
                                <img [src]="card.media"
                                    [ngClass]="((card.media_width>card.media_height && containerWidth<=card.media_wh_ratio*containerWidth) || (card.media_height>card.media_width && containerWidth > containerWidth/card.media_wh_ratio) || card.media_width==card.media_height) ?'h-100':'w-100'">
                                <div class="animated bounceInDown"
                                    style="position: absolute;bottom:30%;right: 10;left: 10;">
                                    <div class="row mx-0">
                                        <div class="col-12">
                                            <h2 class="p-2 text-white">{{card.title}}</h2>
                                        </div>
                                        <div class="col-12">
                                            <h3 class="p-2 text-white">{{card.info}}</h3>
                                        </div>
                                        <div class="col-12">
                                            <h4 class="p-2 text-white">{{card.description}}</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>

    <div class="ad-card-view-controls" (swipe)="onSwipe($event)">
        <div class="row mx-0">
            <div class="col-12 mx-auto p-0">
                <div class="d-block w-100">
                    <ol class="carousel-indicators">
                        <ng-container *ngFor="let card of cards;let i=index">
                            <li [ngClass]="(i==currentViewCardIndex)?'active':''"></li>
                        </ng-container>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row mx-0 my-2">
            <div class="col-12 mx-auto p-0 d-flex justify-content-center">
                <a routerLink="/dw-mb-getstarted" class="btn btn-primary btn-rounded w-50">Get Started</a>
            </div>
        </div>
    </div>
</div>
