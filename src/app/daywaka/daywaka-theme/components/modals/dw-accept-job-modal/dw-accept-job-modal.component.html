<ng-container *ngIf="jobViewerService.ENGAGING_JOB.status">
    <app-dw-overlay-modal-container>
        <div class="row mx-0 px-0 h-100 w-100 my-auto">
            <div class="col-12 col-md-6 col-lg-6 col-xl-6 mx-auto px-md-5 px-lg-5 px-xl-5 py-2 h-100 d-flex align-items-center justify-content-center">
                <div class="card p-1 my-auto">
                    <div class="card-header  p-1">
                        <H4>{{title}}</H4>
                    </div>
                    <div class="card-body p-1">
                       <h6>{{message}}</h6>
                    </div>
                    <div class="card-footer  p-1">
                        <ng-container *ngIf="request_responded==true">
                            <div class="row mx-0">
                                <div class="col-12 d-flex justify-content-center">
                                    <button  (click)="jobViewerService.wantToEngageJob(false,'');responeDone();" class="btn btn-sm btn-rounded btn-outline-warning">Okay</button>
                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="request_responded!=true">

                            <ng-container *ngIf="jobViewerService.ENGAGING_JOB.action=='ACCEPT'">
                                <div class="row mx-0">
                                    <div class="col-6 d-flex justify-content-center">
                                        <button  (click)="jobViewerService.wantToEngageJob(false,'')" class="btn btn-sm btn-rounded btn-outline-warning">Cancel</button>
                                    </div>
                                    <div class="col-6 d-flex justify-content-center">
                                        <button (click)="acceptJob(JOB_AD.schedule_id,JOB_AD.job_id)" class="btn btn-sm btn-rounded btn-outline-primary">Confirm</button>
                                    </div>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="jobViewerService.ENGAGING_JOB.action=='START'">
                                <div class="row mx-0">
                                    <div class="col-6 d-flex justify-content-center">
                                        <button  (click)="jobViewerService.wantToEngageJob(false,'')" class="btn btn-sm btn-rounded btn-outline-warning">Cancel</button>
                                    </div>
                                    <div class="col-6 d-flex justify-content-center">
                                        <button (click)="startJob(JOB_AD.schedule_id,JOB_AD.job_id)" class="btn btn-sm btn-rounded btn-outline-primary">Start</button>
                                    </div>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="jobViewerService.ENGAGING_JOB.action=='COMPLETE'">
                                <div class="row mx-0">
                                    <div class="col-6 d-flex justify-content-center">
                                        <button  (click)="jobViewerService.wantToEngageJob(false,'')" class="btn btn-sm btn-rounded btn-outline-warning">Cancel</button>
                                    </div>
                                    <div class="col-6 d-flex justify-content-center">
                                        <button (click)="completeJob(JOB_AD.schedule_id,JOB_AD.job_id)" class="btn btn-sm btn-rounded btn-outline-primary">Confirm</button>
                                    </div>
                                </div>
                            </ng-container>                                                        

                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </app-dw-overlay-modal-container>
</ng-container>
