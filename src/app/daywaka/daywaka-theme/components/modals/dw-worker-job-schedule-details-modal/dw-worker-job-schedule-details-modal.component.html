<app-dw-overlay-modal-container>
    <div class="row mx-0 px-0 h-100 w-100 my-auto">
        <div class="col-12 col-md-6 col-lg-6 col-xl-6 mx-auto px-md-5 px-lg-5 px-xl-5 py-2 h-100">
            <div class="card p-1 my-auto">
                <div class="card-header">
                    <div class="row mx-0 w-100">
                        <div class="col-12 p-0 container-fluid">
                            <div class="row mx-0">
                                <div class="col-8">Details</div>
                                <div class="col-4 d-flex justify-content-end align-items-center">
                                    <button type="button" class="close btn-sm pull-right" aria-describedby="modal-title"
                                        (click)="closeThis()">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body px-0">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="row mx-0">
                                <div class="col-4 font-weight-bold px-0">Worker</div>
                                <div class="col-8">
                                    <ng-container *ngIf="job_acceptance && job_acceptance.profile!=null">
                                        {{job_acceptance.profile.name}}
                                    </ng-container>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row mx-0">
                                <div class="col-4 font-weight-bold px-0">Status</div>
                                <div class="col-8">
                                    <ng-container *ngIf="job_acceptance">
                                        {{job_acceptance.status}}
                                    </ng-container>
                                </div>
                            </div>
                        </li>

                        <ng-container *ngIf="job_acceptance.status_history.length>0">
                            <ng-container *ngFor="let status_history of job_acceptance.status_history">
                                <li class="list-group-item">
                                    <div class="row mx-0">
                                        <div class="col-4 font-weight-bold px-0">
                                            {{status_history.status}} at
                                        </div>
                                        <div class="col-8">
                                            <ng-container *ngIf="job_acceptance">
                                                {{status_history.changed_at}}
                                            </ng-container>
                                        </div>
                                    </div>
                                </li>
                            </ng-container>
                        </ng-container>
                        <li class="list-group-item">
                            <div class="row mx-0">
                                <div class="col-4 font-weight-bold px-0">Original Payment</div>
                                <div class="col-8">
                                    <ng-container *ngIf="job_schedule">
                                        {{job_schedule.currency}}{{job_schedule.fee}}
                                    </ng-container>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item d-none">
                            <div class="row mx-0">
                                <div class="col-4 font-weight-bold px-0">Notes</div>
                                <div class="col-8">
                                    <i class="wb-font-size-90">Notes - not visible to workers</i>
                                    <textarea rows="2" class="form-control"></textarea>
                                </div>
                                <div class="col-12 d-flex justify-content-end">
                                    <button>Save</button>
                                    <button>Cancel</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</app-dw-overlay-modal-container>
