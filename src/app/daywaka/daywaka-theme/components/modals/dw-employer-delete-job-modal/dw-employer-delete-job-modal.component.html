<app-dw-overlay-modal-container>
    <div class="row mx-0 px-0 h-100 w-100 my-auto">
        <div
            class="col-12 col-md-6 col-lg-6 col-xl-6 mx-auto px-md-5 px-lg-5 px-xl-5 py-2 h-100 d-flex align-items-center justify-content-center">
            <div class="card p-1 my-auto">
                <div class="card-header  p-1">
                    <div class="row mx-0 w-100">
                        <div class="col-12 p-0 container-fluid">
                            <div class="row mx-0">
                                <div class="col-8 d-inline-block wb-font-size-110">Delete this Job</div>
                                <div class="col-4 d-flex justify-content-end align-items-center">
                                    <button type="button" class="close btn-sm pull-right" aria-describedby="modal-title"
                                        (click)="closeThis()">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body p-1">
                    <div class="row mx-0">
                        <ng-container *ngIf="request_responded==true">
                            <div class="col-12">
                                <h6>
                                    {{response_message}}
                                </h6>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="request_responded==false">
                            <div class="col-12">
                                <h6>
                                    You are about to delete this job,Once you delete you can not undo!
                                </h6>
                            </div>
                        </ng-container>
                    </div>
                </div>
                <div class="card-footer  p-1">
                    <div class="row mx-0">
                        <ng-container *ngIf="request_responded==true">
                            <div class="col-12 d-flex justify-content-center">
                                <button (click)="closeThis()"
                                    class="btn btn-sm btn-rounded btn-outline-warning">Okay</button>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="request_responded==false">
                            <div class="col-12 d-flex justify-content-between">
                                <button (click)="closeThis()"
                                    class="btn btn-sm btn-rounded btn-outline-default">Cancel</button>
                                <button class="btn btn-sm btn-outline-warning btn-rounded"
                                    (click)="deleteJob()">Delete</button>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-dw-overlay-modal-container>
