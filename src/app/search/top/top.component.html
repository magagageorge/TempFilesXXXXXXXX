<app-wf-navbar class="d-none d-md-block d-lg-block"></app-wf-navbar>
<app-wf-navbar-summary [back_route]="parent_route" [display_text]="title" class="d-block d-md-none d-lg-none"></app-wf-navbar-summary>      

  <app-wf-main-content>
  
  <div  class="container-fluid px-md-5 px-lg-5" style="min-height: 100%;">
  <div class="row" style="min-height: 80vh;">
    <div class="col-xs-12 col-sm-12 col-md-4  d-none d-md-block d-lg-block col-lg-4">
        <app-wf-right-sidebar></app-wf-right-sidebar>
  </div>    
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 p-0">
  <div class="card w-100">
    <div class="card-header py-0 px-0">
      <app-search-nav-widget [tab]="tab_name"></app-search-nav-widget>
    </div>
    <div class="card-body p-0">
    <div *ngIf="searchService.loading_search" class="d-block w-100 text-center p-1">
        <span class="fa fa-circle-o-notch fa-spin"></span>
    </div>    
    </div>
  </div>

  <div *ngIf="searchService.PEOPLE.length" class="d-block w-100 p-0 m-0">
      <h6>People</h6>
      <div class="row p-0 m-0">
       <div class="col-12 p-0 m-0">
           <div  class="row p-0 m-0">
               <div *ngFor="let profile of searchService.PEOPLE;let i=index;" class="col-12 col-md-6 m-0 p-0">
                  <app-profile-card-widget *ngIf="i<4" [profile]="profile"></app-profile-card-widget>
               </div>
            </div>
 
       </div>
       <div class="col-12">
           <div class="row m-0">
               <div class="col-12 text-center">
                 <a routerLink="/search/people/{{searchService.search_query}}" class="text-primary"><ng-container>See all people for </ng-container> {{searchService.search_query}}</a>
               </div>
           </div>         
       </div>
      </div>
 
     </div>

     <div *ngIf="searchService.POSTS.length" class="d-block w-100 p-0 m-0">
        <h6>Posts</h6>
        <div class="row p-0 m-0">
         <div class="col-12 p-0 m-0">
             <div  class="row p-0 m-0">
                 <div *ngFor="let feed of searchService.POSTS;let i=index;" class="col-12 col-md-12 m-0 p-0">
                    <app-simple-feed-card-widget  *ngIf="i<4" [feed]="feed"></app-simple-feed-card-widget>
                 </div>
              </div>
   
         </div>
         <div class="col-12">
             <div class="row m-0">
                 <div class="col-12 text-center">
                   <a routerLink="/search/posts/{{searchService.search_query}}" class="text-primary"><ng-container>See all posts for </ng-container> {{searchService.search_query}}</a>
                 </div>
             </div>         
         </div>
        </div>
   
       </div>


  </div>
  </div>
  </div>
  </app-wf-main-content>
  <!--Main layout-->
  <app-wf-footer></app-wf-footer>
